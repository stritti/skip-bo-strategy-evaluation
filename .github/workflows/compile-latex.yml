name: Compile LaTeX Documents

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**/*.tex'
      - 'docs/**/*.cls'
      - 'docs/**/*.bib'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile Deterministic SkipBo HPVP Agent Analysis
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Deterministic_SkipBo_HPVP_Agent_Analysis.tex
          working_directory: docs/thesis
          compiler: pdflatex

      - name: Compile MIT Thesis Layout
        uses: xu-cheng/latex-action@v3
        with:
          root_file: skipbo_mit_layout.tex
          compiler: lualatex
          working_directory: docs/thesis

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: PDFs
          path: |
            docs/thesis/Deterministic_SkipBo_HPVP_Agent_Analysis.pdf
            docs/thesis/skipbo_mit_layout.pdf
